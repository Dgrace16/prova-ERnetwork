<mat-tab-group>
    <mat-tab label="Listagem de cidades">
        <div class="titulo-pesquisa">
            <h1>Listagem de Cidades</h1>
            <mat-form-field>
                <mat-label><mat-icon>search</mat-icon> Pesquisa</mat-label>
                <input matInput placeholder="Digite o nome de uma cidade (EX: Itau)">
            </mat-form-field>
        </div>
        <div class="clear"></div>
            <table mat-table [dataSource]="cidades" class="mat-elevation-z5">

                <!-- codigo Coluna -->
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> codigo </th>
                    <td mat-cell *matCellDef="let cidade"> {{cidade.codigo}} </td>
                </ng-container>

                <!-- nome Coluna -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> nome </th>
                    <td mat-cell *matCellDef="let cidade"> {{cidade.nome}} </td>
                </ng-container>

                <!-- uf Coluna -->
                <ng-container matColumnDef="uf">
                    <th mat-header-cell *matHeaderCellDef> UF </th>
                    <td mat-cell *matCellDef="let cidade"> {{cidade.uf}} </td>
                </ng-container>


                <!-- Editar Column -->
                <ng-container matColumnDef="editar">
                    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
                    <td mat-cell class="cell-align-center" *matCellDef="let cidade"><a mat-raised-button color="accent" title="Editar" [routerLink]="['/cidade', cidade._id]">
                            <mat-icon>edit</mat-icon>
                        </a></td>
                    <!-- Excluir Column -->
                </ng-container>
                <ng-container matColumnDef="excluir">
                    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
                    <td mat-cell class="cell-align-center" *matCellDef="let cidade"><button mat-raised-button color="warn" title="Excluir" (click)="excluir(cidade._id)">
                            <mat-icon>delete_forever</mat-icon>
                        </button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </mat-tab>
    <mat-tab label="Cadastro de Cidade"><div class="container">
        <h1>Cadastro de Cidade</h1>
        <form class="form-cadastro" #f="ngForm" (ngSubmit)="salvar(f)">
            <mat-form-field class="form-input">
                <mat-label>CÃ³digo da Cidade</mat-label>
                <input name="codigo" [(ngModel)]="cidade.codigo_cidade" matInput placeholder="EX: CIDSP002" required>
            </mat-form-field>
            <mat-form-field class="form-input">
                <mat-label>Nome da Cidade</mat-label>
                <input name="nome_cidade" [(ngModel)]="cidade.nome_cidade" matInput placeholder="EX: Barretos" required>
            </mat-form-field>
            <mat-form-field class="form-input">
                <mat-label>Unidade Federativa</mat-label>
                <input name="uf" [(ngModel)]="cidade.uf" required matInput placeholder="EX: SP">
            </mat-form-field>
            <button mat-raised-button type="submit">
                Salvar
            </button>
        </form>
    </div></mat-tab>
</mat-tab-group>
